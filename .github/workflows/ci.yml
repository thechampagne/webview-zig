name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  freebsd-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: vmactions/freebsd-vm@v1
      with:
        copyback: false
        prepare: |
          pkg install -y webkit2-gtk3 wget
        run: |
          wget https://ziglang.org/builds/zig-x86_64-freebsd-0.15.0-dev.1160+e43617e68.tar.xz
          tar -xvf zig-x86_64-freebsd-0.15.0-dev.1160+e43617e68.tar.xz
          ./zig-x86_64-freebsd-0.15.0-dev.1160+e43617e68/zig build

  linux-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.14.0
    - name: install packages
      run: sudo apt-get install libgtk-3-dev libwebkit2gtk-4.0-dev
    - run: zig build

  macos-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.14.0
    - run: zig build

  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.14.0
    - run: zig build
